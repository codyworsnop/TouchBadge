<ion-header>
    <ion-navbar transparent>
    </ion-navbar>
  </ion-header>
<ion-content>

  <ion-grid>
    <ion-calendar id="calendar" [(ngModel)]="date" (onChange)="onChange($event)" [type]="type" [format]="'MM-DD-YYYY'" [options]="calendarOptions">
    </ion-calendar>
    <ion-row id="info">
      <ion-col col-12>
        <div *ngFor="let event of displayedEvents" class="event">
          <ion-card (click)="ViewOnMap()">
            <ion-row>
              <ion-col col-3 id="iconSection">
                <ion-icon name="calendar"></ion-icon>
              </ion-col>
              <ion-col col-9 id="cardInfo">
                <h2>{{event.ShortName}}</h2>
                <h3>{{event.Location}}</h3>
              </ion-col>
            </ion-row>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

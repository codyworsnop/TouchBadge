<ion-header>
  <ion-navbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-calendar id="calendar" [(ngModel)]="date" (onChange)="onChange($event)" [type]="type" [format]="'MM-DD-YYYY'" [options]="calendarOptions">
    </ion-calendar>

    <ion-row>
      <ion-col col-12>
        <p>event information</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <p>{{eventTitle}}</p>
        <p>{{eventSubtitle}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button (click)="ViewOnMap()">
          View on Map
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

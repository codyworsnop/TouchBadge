<ion-header>
    <ion-navbar>
      <ion-title>
        Configure
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <button ion-button (click)="scan()">Scan</button>
    <ion-list> 
      <button ion-item *ngFor="let device of devices">
        <h2>{{device.advertising.kCBAdvDataLocalName}}</h2>
        <p>{{device.id}}</p>
        <p>RSSI: {{device.rssi}}</p>
      </button>  
     </ion-list> 
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <p>{{ statusMessage }}</p>
    </ion-toolbar>
  </ion-footer>

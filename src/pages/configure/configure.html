
  <ion-content padding>
    <button ion-button (click)="scan()">Scan</button>
    
    <button ion-button (click)="send()">Send</button>
    <ion-input [(ngModel)]="input"></ion-input>
    <ion-list> 
      <button ion-item *ngFor="let device of devices" (click)="connect(device)">
        <h2>{{device.advertising.kCBAdvDataLocalName}}</h2>
        <p>{{device.id}}</p>
        <p>RSSI: {{device.rssi}}</p>
      </button>  
     </ion-list> 
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <p>{{ statusMessage }}</p>
    </ion-toolbar>
  </ion-footer>

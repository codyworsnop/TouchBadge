<ion-content>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="addContact()" class="toolbarButton">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <h2 padding>
    Settings
  </h2>
  <ion-list>
    <ion-item>
      <ion-label>Use Bump</ion-label>
      <ion-toggle [(ngModel)]="bumpAllowed" (ngModelChange)="updateBumpAllowed($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      App Version:  {{AppVersion}}
    </ion-item>
    <ion-item>
      Badge Status: {{BadgeStatus}}
    </ion-item>
    <ion-item>
      Badge Version: {{BadgeVersion}}
    </ion-item>
    <ion-item>
      Badge Model: {{BadgeModel}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="addContact()" class="toolbarButton">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Refreshing"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-group *ngFor="let group of groupedContacts">
      <ion-item-divider light>{{group.letter}}</ion-item-divider>
      <ion-item-sliding *ngFor="let contact of group.contacts">
        <ion-item (click)="contactTapped(contact)">
          <ion-avatar item-start>
            <img src={{contact.PictureURL}}/>
          </ion-avatar>
          <h2>{{contact.First_Name}} {{contact.Last_Name}}</h2>
          <p>{{contact.JobTitle}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="primary" (click)="editContact(contact)">
            <ion-icon name="menu"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger" (click)="deleteContact(contact)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>

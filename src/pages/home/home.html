<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <section id="header">
      <ion-row>
        <ion-col col-4>
          <ion-img src="assets/img/cody.jpg"></ion-img>
        </ion-col>

        <ion-col col-8>
          <h2>Cody Worsnop</h2>
          <h4>Software Engineer</h4>
          <h6>General Electric | University of Nevada, Reno</h6>
          <h6>Reno, Nevada | 220 </h6>
        </ion-col>
      </ion-row>
    </section>

    <section id="notification">
      <ion-card *ngFor="let card of cards">
        <ion-grid>

          <div class="topSub">
            <ion-row>
              <ion-col col-4>
                <ion-img src="assets/img/calendar_icon.png"></ion-img>
              </ion-col>
              <ion-col col-8>
                <h3>{{card.title}}</h3>
                <p>{{card.subtitle}}</p>
                <p>{{card.date}}  {{card.time}}</p>
              </ion-col>
            </ion-row>
          </div>

          <ion-row class="bottomSub" (click)="navEvents()">
            <ion-col col-12>
              <ion-img src="assets/img/mag_icon.png"></ion-img>
              <p>view</p>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-card>

    </section>

    <section id="status">

    </section>
  </ion-grid>
</ion-content>

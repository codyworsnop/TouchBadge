
<ion-content>
  <ion-grid>

    <ion-row id="header">
      <ion-col col-4>
        <ion-img src={{pictureUrl}} (click)="login()"></ion-img>
      </ion-col>
      <ion-col col-8>
        <h2>{{firstName}} {{lastName}}</h2>
        <h4>{{jobTitle}}</h4>
        <h6>{{location}} | {{numConnections}}</h6>
      </ion-col>
    </ion-row>

    <ion-row class="subContent">
      <ion-col col-6>
          <ion-grid>
            <ion-row class="cardHeader">
              <ion-col col-12>
                <h1>27</h1>
              </ion-col>
            </ion-row>
            <ion-row class="cardInformation">
              <ion-col col-12>
                <h2>Contacts Made Today</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>

      <ion-col col-6>
          <ion-grid>
            <ion-row class="cardHeader">
              <ion-col col-12>
                <h1>Connected</h1>
              </ion-col>
            </ion-row>
            <ion-row class="cardInformation">
              <ion-col col-12>
                <h2>Badge Status</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row class="subContent">
      <ion-col col-6>
          <ion-grid>
            <ion-row class="cardHeader">
              <ion-col col-12>
                <h1>3</h1>
              </ion-col>
            </ion-row>
            <ion-row class="cardInformation">
              <ion-col col-12>
                <h2>Weekly Events</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>

      <ion-col col-6>
          <ion-grid>
            <ion-row class="cardHeader">
              <ion-col col-12>
                <h1></h1>
              </ion-col>
            </ion-row>
            <ion-row class="cardInformation">
              <ion-col col-12>
                <h2>Seminars Scheduled</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

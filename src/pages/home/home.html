
<ion-content>
  <ion-grid>

    <ion-row id="header">
      <ion-col col-4>
        <ion-img src={{pictureUrl}}></ion-img>
      </ion-col>
      <ion-col col-8>
        <h2>{{firstName}} {{lastName}}</h2>
        <h4>{{jobTitle}}</h4>
        <h6>{{location}} | {{numConnections}}</h6>
      </ion-col>
    </ion-row>

    <ion-row class="subContent">
      <ion-col col-6>
          <ion-grid>
            <ion-row class="cardHeader">
              <ion-col col-12>
                <h3>Contacts Made Today</h3>
              </ion-col>
            </ion-row>
            <ion-row class="cardInformation">
              <ion-col col-12>
                <h1>27</h1>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>

      <ion-col col-6>
          <ion-grid>
            <ion-row class="cardHeader">
              <ion-col col-12>
                <h3>Badge Status</h3>
              </ion-col>
            </ion-row>
            <ion-row class="cardInformation">
              <ion-col col-12>
                <h1>lel</h1>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row class="subContent">
      <ion-col col-6>
          <ion-grid>
            <ion-row class="cardHeader">
              <ion-col col-12>
                <h3>Weekly Events</h3>
              </ion-col>
            </ion-row>
            <ion-row class="cardInformation">
              <ion-col col-12>
                <h1>3</h1>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>

      <ion-col col-6>
          <ion-grid>
            <ion-row class="cardHeader">
              <ion-col col-12>
                <h3>Seminars Scheduled</h3>
              </ion-col>
            </ion-row>
            <ion-row class="cardInformation">
              <ion-col col-12>
                <h1>8</h1>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

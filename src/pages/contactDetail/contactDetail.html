<ion-header>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row id="header">

      <ion-col col-12>
        <ion-img src={{contact.PictureURL}}></ion-img>
        <h2>{{contact.First_Name}} {{contact.Last_Name}}</h2>
        <h4>{{contact.JobTitle}}</h4>
        <h4>{{contact.Email}}</h4>
      </ion-col>
    </ion-row>

    <ion-row id="body">
      <ion-col col-12>
        <ion-row id="messaging">
          <ion-col col-12>

            <div class="container">
              <img src={{contact.PictureURL}}>
              <p>Hey, it was really nice meeting you today!</p>
              <span class="time-right">11:07</span>
            </div>
            
            <div class="container self">
              <img src={{myPictureUrl}} class="right">
              <p>Thanks {{contact.First_Name}}, it was great meeting you too!</p>
              <span class="time-left">11:24</span>
            </div>        
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-slides pager="true">

  <ion-slide>
    <ion-row class="title">
      <ion-col col-12>
        <h1>Welcome To TouchBadge</h1>
        <h2>An Annovation in Networking</h2>
      </ion-col>
    </ion-row>

    <ion-row class="info">
      <ion-col col-3>
        </ion-col>
        <ion-col col-6>
        <div id="getStartedButton">
          <h3>Let's get started</h3>
        </div>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide>
    <h3>Let's get you logged into LinkedIn</h3>
    <button ion-button>Login</button>
  </ion-slide>

  <ion-slide>
    <h3>Let's setup the Badge</h3>
    <button ion-button>Login</button>
  </ion-slide>

  <ion-slide>
    <ion-row>
      <ion-col col-12>
        <h3>Time to use TouchBadge</h3>
        <button ion-button (click)="navToHome()">Start</button>
      </ion-col>
    </ion-row>
  </ion-slide>

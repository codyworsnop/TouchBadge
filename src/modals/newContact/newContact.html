<ion-header>
    <ion-navbar>
        <ion-title>
            New Contact
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="AddContact()">
                <ion-icon name="add"></ion-icon>
            </button>

        </ion-buttons>

        <ion-buttons start>
            <button ion-button icon-only (click)="dismissModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid>
        <ion-row id="profilePicture">
            <ion-col col-12>
                <ion-img src="/assets/img/default-profile-pic.jpg"></ion-img>
            </ion-col>
        </ion-row>
        
        <ion-row id="contactInfo">
            <ion-col col-12>
                <ion-label>Personal Information</ion-label>
                <ion-input [(ngModel)]="FirstName" placeholder="First Name"></ion-input>
                <ion-input [(ngModel)]="LastName" placeholder="Last Name"></ion-input>

                <ion-label>Company Information</ion-label>
                <ion-input [(ngModel)]="CompanyName" placeholder="Company Name"></ion-input>
                <ion-input [(ngModel)]="JobTitle" placeholder="Job Title"></ion-input>
            </ion-col>
        </ion-row> 
    </ion-grid>
</ion-content>
